<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        /* 背景装饰 */
        
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .background-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.5"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.3"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.4"/><circle cx="10" cy="60" r="0.8" fill="white" opacity="0.2"/><circle cx="90" cy="40" r="0.6" fill="white" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        /* 主容器 */
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 头部区域 */
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .breadcrumb {
            margin-top: 8px;
            font-size: 14px;
            color: #718096;
        }
        
        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .breadcrumb a:hover {
            color: #764ba2;
        }
        /* 内容区域 */
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
        }
        /* 播放器区域 */
        
        .player-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .video-container::before {
            content: '';
            display: block;
            padding-top: 56.25%;
            /* 16:9 宽高比 */
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        /* 播放器控制栏样式 */
        
        #videoPlayer::-webkit-media-controls-panel {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }
        /* 信息面板 */
        
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .info-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-card h3::before {
            content: '';
            width: 4px;
            height: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }
        
        .info-value {
            color: #2d3748;
            font-size: 14px;
            text-align: right;
            flex: 1;
            margin-left: 16px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .description {
            color: #4a5568;
            line-height: 1.6;
            font-size: 14px;
        }
        /* 加载和错误状态 */
        
        .loading-overlay,
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            border-radius: 12px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text,
        .error-text {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .loading-status {
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .error-details {
            font-size: 14px;
            color: #ff6b6b;
            text-align: center;
            max-width: 300px;
        }
        
        .retry-button {
            margin-top: 16px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-button:hover {
            background: #764ba2;
        }
        /* 响应式设计 */
        
        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr 350px;
            }
        }
        
        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .main-container {
                padding: 16px;
            }
            .header {
                padding: 16px 20px;
            }
            .video-title {
                font-size: 24px;
            }
            .info-section {
                order: -1;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 12px;
            }
            .header {
                padding: 16px;
            }
            .player-section,
            .info-card {
                padding: 16px;
            }
            .video-title {
                font-size: 20px;
            }
        }
        /* 隐藏类 */
        
        .hidden {
            display: none !important;
        }
        /* 动画效果 */
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 滚动条样式 */
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }
    </style>
</head>

<body>
    <div class="background-decoration"></div>

    <div class="main-container">
        <!-- 头部区域 -->
        <header class="header fade-in">
            <h1 class="video-title" id="videoTitle">视频播放器</h1>
            <nav class="breadcrumb">
                <a href="/search.html">🔍 搜索页面</a> /
                <span>视频播放</span>
            </nav>
        </header>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <!-- 播放器区域 -->
            <section class="player-section fade-in">
                <div class="video-container">
                    <video id="videoPlayer" controls preload="metadata">
                        您的浏览器不支持视频播放。
                    </video>

                    <!-- 加载状态 -->
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">正在加载视频...</div>
                        <div class="loading-status" id="loadingStatus">准备中...</div>
                    </div>

                    <!-- 错误状态 -->
                    <div class="error-overlay hidden" id="errorOverlay">
                        <div class="error-text">❌ 加载失败</div>
                        <div class="error-details" id="errorDetails">视频加载出现问题</div>
                        <button class="retry-button" onclick="location.reload()">重新加载</button>
                    </div>
                </div>
            </section>

            <!-- 信息面板 -->
            <aside class="info-section">
                <!-- 视频信息卡片 -->
                <div class="info-card fade-in">
                    <h3>📹 视频信息</h3>
                    <div class="info-item">
                        <span class="info-label">评分</span>
                        <span class="info-value" id="videoRating">暂无评分</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">观看次数</span>
                        <span class="info-value" id="videoViews">未知</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">时长</span>
                        <span class="info-value" id="videoDuration">未知</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">发布时间</span>
                        <span class="info-value" id="videoPublishDate">未知</span>
                    </div>
                </div>

                <!-- 标签卡片 -->
                <div class="info-card fade-in">
                    <h3>🏷️ 标签</h3>
                    <div class="tags" id="videoTags">
                        <span class="tag">加载中...</span>
                    </div>
                </div>

                <!-- 简介卡片 -->
                <div class="info-card fade-in">
                    <h3>📝 简介</h3>
                    <div class="description" id="videoDescription">
                        正在加载视频简介...
                    </div>
                </div>

                <!-- 播放统计卡片 -->
                <div class="info-card fade-in">
                    <h3>📊 播放统计</h3>
                    <div class="info-item">
                        <span class="info-label">播放会话ID</span>
                        <span class="info-value" id="sessionId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">创建时间</span>
                        <span class="info-value" id="sessionCreated">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">访问次数</span>
                        <span class="info-value" id="sessionAccess">-</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.videoPlayer = document.getElementById('videoPlayer');
                this.videoTitle = document.getElementById('videoTitle');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorOverlay = document.getElementById('errorOverlay');
                this.loadingStatus = document.getElementById('loadingStatus');
                this.errorDetails = document.getElementById('errorDetails');

                this.hls = null;
                this.videoData = null;

                this.bindEvents();
                this.loadVideoFromURL();
            }

            bindEvents() {
                this.videoPlayer.addEventListener('loadstart', () => {
                    console.log('🎬 视频开始加载');
                });

                this.videoPlayer.addEventListener('canplay', () => {
                    console.log('✅ 视频可以播放');
                    this.hideLoading();
                });

                this.videoPlayer.addEventListener('error', (e) => {
                    console.error('❌ 视频播放错误:', e);
                    this.showError('视频播放出现错误');
                });

                // 添加淡入动画
                setTimeout(() => {
                    document.querySelectorAll('.fade-in').forEach((el, index) => {
                        el.style.animationDelay = `${index * 0.1}s`;
                    });
                }, 100);
            }

            showLoading() {
                this.loadingOverlay.classList.remove('hidden');
                this.errorOverlay.classList.add('hidden');
            }

            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
            }

            showError(message) {
                this.loadingOverlay.classList.add('hidden');
                this.errorOverlay.classList.remove('hidden');
                this.errorDetails.textContent = message;
            }

            updateLoadingStatus(status) {
                this.loadingStatus.textContent = status;
            }

            async loadVideoFromURL() {
                // 首先检查是否有会话信息
                if (window.PLAY_SESSION) {
                    console.log('🎯 使用播放会话信息:', window.PLAY_SESSION);

                    // 设置标题
                    this.videoTitle.textContent = window.PLAY_SESSION.title;
                    document.title = `${window.PLAY_SESSION.title} - 视频播放器`;

                    // 更新会话信息
                    this.updateSessionInfo(window.PLAY_SESSION);

                    this.showLoading();
                    this.updateLoadingStatus('正在获取M3U8播放地址...');

                    try {
                        // 使用播放会话ID获取M3U8地址
                        const response = await fetch('/extract-url', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                playId: window.PLAY_SESSION.playId
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        const data = await response.json();

                        if (data.success && data.m3u8Url) {
                            this.videoData = data;
                            this.updateVideoInfo(data.metaInfo);
                            this.loadVideo(data.m3u8Url);
                        } else {
                            throw new Error(data.error || '无法获取播放地址');
                        }

                    } catch (error) {
                        console.error('获取播放地址失败:', error);
                        this.showError(`获取播放地址失败: ${error.message}`);
                    }

                    return;
                }

                // 向后兼容：检查URL参数
                const urlParams = new URLSearchParams(window.location.search);
                const playUrl = urlParams.get('url');
                const title = urlParams.get('title');

                if (!playUrl) {
                    this.showError('缺少播放信息，请从搜索页面重新访问');
                    return;
                }

                // 设置标题
                if (title) {
                    this.videoTitle.textContent = decodeURIComponent(title);
                    document.title = `${decodeURIComponent(title)} - 视频播放器`;
                }

                this.showLoading();
                this.updateLoadingStatus('正在获取M3U8播放地址...');

                try {
                    // 调用后端API获取M3U8地址
                    const response = await fetch('/extract-url', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pageUrl: playUrl
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.success && data.m3u8Url) {
                        this.videoData = data;
                        this.updateVideoInfo(data.metaInfo);
                        this.loadVideo(data.m3u8Url);
                    } else {
                        throw new Error(data.error || '无法获取播放地址');
                    }

                } catch (error) {
                    console.error('获取播放地址失败:', error);
                    this.showError(`获取播放地址失败: ${error.message}`);
                }
            }

            loadVideo(m3u8Url) {
                this.updateLoadingStatus('正在初始化播放器...');

                if (Hls.isSupported()) {
                    this.hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });

                    this.hls.loadSource(`http://localhost:3000/proxy?url=${encodeURIComponent(m3u8Url)}`);
                    this.hls.attachMedia(this.videoPlayer);

                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('📋 M3U8清单解析完成');
                        this.updateLoadingStatus('准备播放...');
                    });

                    this.hls.on(Hls.Events.LEVEL_LOADED, () => {
                        console.log('📊 视频级别加载完成');
                    });

                    this.hls.on(Hls.Events.FRAG_LOADING, (event, data) => {
                        console.log(`🔄 正在加载片段: ${data.frag.sn}`);
                    });

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('🚨 HLS.js 发生错误:', data);
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('🔄 尝试恢复网络错误...');
                                    this.hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('🔄 尝试恢复媒体错误...');
                                    this.hls.recoverMediaError();
                                    break;
                                default:
                                    this.showError('播放器发生致命错误');
                                    break;
                            }
                        }
                    });

                } else if (this.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    this.videoPlayer.src = `http://localhost:3000/proxy?url=${encodeURIComponent(m3u8Url)}`;
                } else {
                    this.showError('您的浏览器不支持HLS视频播放');
                    return;
                }
            }

            updateVideoInfo(metaInfo) {
                if (!metaInfo) return;

                // 更新视频信息
                document.getElementById('videoRating').textContent = metaInfo.rating || '暂无评分';
                document.getElementById('videoViews').textContent = metaInfo.views || '未知';
                document.getElementById('videoDuration').textContent = metaInfo.duration || '未知';
                document.getElementById('videoPublishDate').textContent = metaInfo.publishDate || '未知';

                // 更新简介
                const description = metaInfo.description || '暂无简介';
                document.getElementById('videoDescription').textContent = description;

                // 更新标签
                const tagsContainer = document.getElementById('videoTags');
                if (metaInfo.tags && metaInfo.tags.length > 0) {
                    tagsContainer.innerHTML = metaInfo.tags.map(tag =>
                        `<span class="tag">${tag}</span>`
                    ).join('');
                } else {
                    tagsContainer.innerHTML = '<span class="tag">暂无标签</span>';
                }
            }

            updateSessionInfo(sessionInfo) {
                if (!sessionInfo) return;

                document.getElementById('sessionId').textContent = sessionInfo.playId || '-';

                if (sessionInfo.createdAt) {
                    const createdDate = new Date(sessionInfo.createdAt);
                    document.getElementById('sessionCreated').textContent = createdDate.toLocaleString('zh-CN');
                }

                // 访问次数会在后续更新
                document.getElementById('sessionAccess').textContent = '1';
            }
        }

        // 页面加载完成后初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new VideoPlayer();
        });
    </script>
</body>

</html>
